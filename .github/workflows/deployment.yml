name: deployment

on:
  push:
    branches:
      - main   

jobs:
  build:
    runs-on: ubuntu-latest   
    strategy:
      matrix:
        node-version: [20.x]   

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}


      - name: Setting .env
        run: |
          echo "REACT_APP_KAKAO_REST_API_KEY=$REACT_APP_KAKAO_REST_API_KEY" >> .env.prod
          echo "REACT_APP_KAKAO_JS_KEY=$REACT_APP_KAKAO_JS_KEY" >> .env.prod
          echo "REACT_APP_EDGE_SERVICE_URL=$REACT_APP_EDGE_SERVICE_URL" >> .env.prod
          cat .env.prod

      - name: Install dependencies
        run: npm install

      - name: Build
        run: CI="false" npm run build

      - name: 빌드파일위치
        run: pwd

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync ./build s3://${{ secrets.DEV_AWS_S3_BUCKET }} --delete

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id ${{secrets.DEV_AWS_DISTRIBUTION_ID}} --paths "/*"
  